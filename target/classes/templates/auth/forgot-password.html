<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Task Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .forgot-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .forgot-password-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .forgot-password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .forgot-password-header h1 {
            color: var(--text);
            margin-bottom: 10px;
        }
        .forgot-password-header p {
            color: var(--text-secondary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: var(--primary-dark);
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .success-message {
            background: rgba(42, 157, 143, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .error-message {
            background: rgba(230, 57, 70, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="forgot-password-header">
                <i class="fas fa-key" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
                <h1>Forgot Password?</h1>
                <p>Request a password reset from your administrator</p>
            </div>

            <div th:if="${success}" class="success-message">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>

            <form id="forgot-password-form" th:action="@{/api/auth/password-reset/request}" method="POST">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email address" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Password Reset (Optional)</label>
                    <textarea id="reason" name="reason" 
                              placeholder="Please provide a reason for requesting a password reset..."></textarea>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Submit Request
                </button>
            </form>

            <div class="back-to-login">
                <a th:href="@{/api/auth/login}">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;
            
            try {
                const response = await fetch('/api/auth/password-reset/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, reason })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success !== false) {
                    document.querySelector('.forgot-password-card').innerHTML = `
                        <div class="forgot-password-header">
                            <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--success); margin-bottom: 20px;"></i>
                            <h1>Request Submitted</h1>
                            <p style="color: var(--text-secondary); margin-top: 20px;">
                                Your password reset request has been submitted successfully. 
                                An administrator will review your request and notify you once it's processed.
                            </p>
                        </div>
                        <div class="back-to-login" style="margin-top: 30px;">
                            <a href="/api/auth/login">
                                <i class="fas fa-arrow-left"></i> Back to Login
                            </a>
                        </div>
                    `;
                } else {
                    alert(data.message || 'Error submitting request. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting request. Please try again.');
            }
        });
    </script>
</body>
</html>
