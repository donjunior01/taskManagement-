<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Task Planning & Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: #4361ee;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a52d5;
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        
        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-link a {
            color: #4361ee;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0 0 10px;
            color: #333;
            font-size: 24px;
        }
        
        .header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="forgot-password-container">
        <div class="header">
            <h1><i class="fas fa-key"></i> Reset Password</h1>
            <p>Request password reset from system administrator</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required 
                       placeholder="Enter your registered email">
            </div>
            
            <div class="form-group">
                <label for="reason" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Reason for Reset (Optional)</label>
                <textarea id="reason" name="reason" class="form-control" 
                          placeholder="Explain why you need to reset your password..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send Reset Request
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="goBackToLogin()">
                <i class="fas fa-arrow-left"></i> Back to Login
            </button>
        </form>
        
        <div class="back-link">
            <a href="/api/auth/login">Return to Login</a>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;
            const alertDiv = document.getElementById('alert');
            
            try {
                const response = await fetch('/api/auth/password-reset/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        reason: reason
                    })
                });
                
                const result = await response.json();
                
                alertDiv.textContent = result.message || result.data;
                alertDiv.className = 'alert show alert-success';
                
                // Reset form
                document.getElementById('forgotPasswordForm').reset();
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/api/auth/login';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                alertDiv.textContent = 'An error occurred. Please try again.';
                alertDiv.className = 'alert show alert-danger';
            }
        });
        
        function goBackToLogin() {
            window.location.href = '/api/auth/login';
        }
    </script>
</body>
</html>
