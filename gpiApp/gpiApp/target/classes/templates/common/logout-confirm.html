<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Logout</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body data-theme="dark" style="display:flex;align-items:center;justify-content:center;min-height:100vh;">
  <div style="text-align:center;">
    <h2>Are you sure you want to logout?</h2>
    <div style="margin-top:20px; display:flex; gap:12px; justify-content:center;">
      <a th:href="@{/api/auth/logout}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
      <a th:href="@{/}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </div>
  </div>
</body>
</html>
