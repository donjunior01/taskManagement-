<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Construction Management</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please enter your details to sign in</p>

            <!-- Error Message -->
            <div th:if="${session.error != null}" class="alert alert-danger" role="alert">
                <span th:text="${session.error}"></span>
            </div>

            <form th:action="@{/api/auth/login}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                }

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
                    <img th:src="@{/images/google.jpeg}" alt="Google">
                    Sign in with Google
                </a>
            </form>
        </div>
        <div class="login-image">
            <img th:src="@{/images/construction-illustration.svg}" alt="Construction Management">
        </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
