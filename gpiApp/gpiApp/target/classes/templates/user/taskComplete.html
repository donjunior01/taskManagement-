<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Task</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body data-theme="dark">
<div class="container">
  <div class="form-container">
    <div class="form-header">
      <h2><i class="fas fa-check"></i> Mark Task Complete</h2>
      <a th:href="@{/user/tasks}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <form class="task-form" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group">
          <label for="file">Upload Deliverable</label>
          <input id="file" type="file" />
        </div>
      </div>
      <div class="form-actions">
        <a th:href="@{/user/tasks}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
