<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Task</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body data-theme="dark">
<div class="container">
  <div class="form-container">
    <div class="form-header">
      <h2><i class="fas fa-edit"></i> Edit Task</h2>
      <a th:href="@{/user/tasks}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <form class="task-form">
      <div class="form-row">
        <div class="form-group">
          <label for="title">Task Title</label>
          <input id="title" type="text" value="Update Website Content" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="progress">Progress (%)</label>
          <input id="progress" type="number" min="0" max="100" value="60" />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status"><option>In Progress</option><option>Completed</option></select>
        </div>
      </div>
      <div class="form-actions">
        <a th:href="@{/user/tasks}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
