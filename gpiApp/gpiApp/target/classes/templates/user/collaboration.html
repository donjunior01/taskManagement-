<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Task Planning & Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">U</div>
    <a th:href="@{/user/userDashboard}" class="nav-item">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
    </a>
    <a th:href="@{/user/tasks}" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>My Tasks</span>
    </a>
    <a th:href="@{/user/calendar}" class="nav-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendar</span>
    </a>
    <a th:href="@{/user/profile}" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </a>
    <a href="#" class="nav-item active">
        <i class="fas fa-comments"></i>
        <span>Collaboration</span>
    </a>
    <a th:href="@{/user/time-tracking}" class="nav-item">
        <i class="fas fa-clock"></i>
        <span>Time Tracking</span>
    </a>
    <a th:href="@{/user/notifications}" class="nav-item">
        <i class="fas fa-bell"></i>
        <span>Notifications</span>
    </a>
    <a th:href="@{/user/notification-settings}" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Notification Settings</span>
    </a>
    <div class="nav-divider"></div>
    <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Include Top Bar Fragment -->
    <div th:replace="~{fragments/userfragmentTB :: userfragmentTB}"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="page-content active" id="collaboration">
            <div class="section-header">
                <h2 class="section-title">Collaboration</h2>
                <button class="btn btn-primary" onclick="openModal('add-comment-modal')">Add Comment</button>
            </div>

            <!-- Collaboration Metrics -->
            <div class="stats-grid">
                <div class="stat-card" id="total-comments-card">
                    <div class="stat-info">
                        <h3 id="total-comments">0</h3>
                        <p>Total Comments</p>
                    </div>
                    <div class="stat-icon" style="background-color: rgba(67, 97, 238, 0.1); color: var(--primary);">
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
                <div class="stat-card" id="active-discussions-card">
                    <div class="stat-info">
                        <h3 id="active-discussions">0</h3>
                        <p>Active Discussions</p>
                    </div>
                    <div class="stat-icon" style="background-color: rgba(244, 162, 97, 0.1); color: var(--warning);">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-card" id="team-members-card">
                    <div class="stat-info">
                        <h3 id="team-members">0</h3>
                        <p>Team Members</p>
                    </div>
                    <div class="stat-icon" style="background-color: rgba(40, 167, 69, 0.1); color: var(--success);">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
                <div class="stat-card" id="avg-response-time-card">
                    <div class="stat-info">
                        <h3 id="avg-response-time">0h</h3>
                        <p>Avg Response Time</p>
                    </div>
                    <div class="stat-icon" style="background-color: rgba(108, 117, 125, 0.1); color: var(--secondary);">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="comments">Comments</button>
                <button class="tab" data-tab="discussions">Discussions</button>
                <button class="tab" data-tab="team">Team</button>
            </div>

            <!-- Comments Section -->
            <div class="tab-content active" id="comments-tab">
                <div class="data-table-card">
                    <div class="table-header">
                        <h3>Task Comments</h3>
                        <div class="table-filters">
                            <select id="task-filter">
                                <option value="">All Tasks</option>
                                <option value="Development">Development</option>
                                <option value="Design">Design</option>
                                <option value="Testing">Testing</option>
                            </select>
                            <input type="text" id="comment-search" placeholder="Search comments...">
                        </div>
                    </div>
                    <table id="comments-table">
                        <thead>
                        <tr>
                            <th>Task</th>
                            <th>Comment</th>
                            <th>Posted By</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="comments-table-body">
                        <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Discussions Section -->
            <div class="tab-content" id="discussions-tab">
                <div class="data-table-card">
                    <div class="table-header">
                        <h3>Discussions</h3>
                        <input type="text" id="discussion-search" placeholder="Search discussions...">
                    </div>
                    <div id="discussions-list">
                        <!-- Discussions populated dynamically -->
                    </div>
                </div>
            </div>

            <!-- Team Section -->
            <div class="tab-content" id="team-tab">
                <div class="data-table-card">
                    <div class="table-header">
                        <h3>Team Members</h3>
                        <input type="text" id="team-search" placeholder="Search team members...">
                    </div>
                    <div id="team-members-list">
                        <!-- Team members populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Comment Modal -->
<div class="modal" id="add-comment-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Add Comment</h3>
            <button class="close-btn" onclick="closeModal('add-comment-modal')">Ã—</button>
        </div>
        <form id="add-comment-form">
            <div class="modal-body">
                <div class="form-group">
                    <label for="comment-task">Task</label>
                    <select id="comment-task" name="task" required>
                        <option value="">Select Task</option>
                        <!-- Options populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment-content">Comment</label>
                    <textarea id="comment-content" name="content" placeholder="Enter your comment" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('add-comment-modal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Comment</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/dashboard-utils.js}"></script>
<script th:src="@{/js/page-manager.js}"></script>
</body>
</html>
