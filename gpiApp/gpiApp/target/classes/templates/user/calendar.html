<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Task Planning & Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">U</div>
  <a th:href="@{/user/dashboard}" class="nav-item">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
    </a>
  <a th:href="@{/user/tasks}" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>My Tasks</span>
    </a>
  <a th:href="@{/user/calendar}" class="nav-item active">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendar</span>
    </a>
  <a th:href="@{/user/profile}" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </a>
  <a th:href="@{/user/collaboration}" class="nav-item">
        <i class="fas fa-comments"></i>
        <span>Collaboration</span>
    </a>
  <a th:href="@{/user/time-tracking}" class="nav-item">
        <i class="fas fa-clock"></i>
        <span>Time Tracking</span>
    </a>
  <a th:href="@{/user/notifications}" class="nav-item">
    <i class="fas fa-bell"></i>
    <span>Notifications</span>
  </a>
  <a th:href="@{/user/notification-settings}" class="nav-item">
    <i class="fas fa-cog"></i>
    <span>Notification Settings</span>
  </a>
    <div class="nav-divider"></div>
  <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Include Top Bar Fragment -->
    <div th:replace="~{fragments/userfragmentTB :: topbar}"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Calendar Page -->
        <div class="page-content" id="calendar">
            <div class="section-header">
                <h2 class="section-title">Calendar</h2>
                <button class="btn btn-primary" onclick="openModal('create-task-modal')">
                    <i class="fas fa-plus"></i> Schedule Task
                </button>
            </div>

            <div class="calendar-container">
                <div class="calendar-header">
                    <h3 class="calendar-title">Task Calendar</h3>
                    <select style="background-color: var(--bg); color: var(--text); border: 1px solid rgba(0,0,0,0.1); padding: 8px; border-radius: 6px;">
                        <option>Month</option>
                        <option>Week</option>
                        <option>Day</option>
                    </select>
                </div>
                <div class="calendar-view">
                    <p style="color: var(--text-secondary);">Interactive Calendar Placeholder (Drag & Drop Tasks)</p>
                </div>
            </div>
        </div>
    </div>
</div>
        <script th:src="@{/js/script.js}"></script>
</body>
</html>
