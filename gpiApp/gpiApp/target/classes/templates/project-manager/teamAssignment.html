<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard - Task Planning & Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">PM</div>
  <a th:href="@{/project-manager/pmDashboard}" class="nav-item" data-page="dashboard">
    <i class="fas fa-th-large"></i>
    <span>Dashboard</span>
  </a>
  <a th:href="@{/project-manager/teamTask}" class="nav-item" data-page="tasks">
    <i class="fas fa-tasks"></i>
    <span>Team Tasks</span>
  </a>
  <a href="#" class="nav-item active" data-page="assignments">
    <i class="fas fa-users-cog"></i>
    <span>Task Assignments</span>
  </a>
  <div class="nav-divider"></div>
  <a th:href="@{/project-manager/reportsAndAnalytics}" class="nav-item" data-page="reports">
    <i class="fas fa-chart-line"></i>
    <span>Reports & Analytics</span>
  </a>
  <a th:href="@{/project-manager/nonCompliatUsers}" class="nav-item" data-page="non-compliant">
    <i class="fas fa-exclamation-triangle"></i>
    <span>Non-Compliant Users</span>
  </a>
  <div class="nav-divider"></div>
  <a th:href="@{/project-manager/teamCommunication}" class="nav-item" data-page="communication">
    <i class="fas fa-comments"></i>
    <span>Team Communication</span>
  </a>
  <a th:href="@{/project-manager/deliverable/1}" class="nav-item" data-page="deliverables">
    <i class="fas fa-file-alt"></i>
    <span>Deliverables</span>
  </a>
  <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
  </a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Include Top Bar Fragment -->
  <div th:replace="~{fragments/pmfragmentTB :: topbar}"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="page-content active" id="teamAssignments">
      <div class="section-header">
        <h2 class="section-title">Task Assignments</h2>
        <button class="btn btn-primary" onclick="openModal('assign-task-modal')">Assign Task</button>
      </div>

      <!-- Team Assignments Table -->
      <div class="data-table-card">
        <div class="table-header">
          <h3>Team Assignments</h3>
          <div class="table-filters">
            <select id="team-member-filter">
              <option value="">All Team Members</option>
              <!-- Options populated dynamically -->
            </select>
            <input type="text" id="assignment-search" placeholder="Search assignments...">
          </div>
        </div>
        <table id="assignments-table">
          <thead>
          <tr>
            <th>Team Member</th>
            <th>Task Count</th>
            <th>Tasks In Progress</th>
            <th>Tasks Completed</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="assignments-table-body">
          <!-- Data will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Assign Task Modal -->
<div class="modal" id="assign-task-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Assign Task</h3>
      <button class="close-btn" onclick="closeModal('assign-task-modal')">Ã—</button>
    </div>
    <form id="assign-task-form">
      <div class="modal-body">
        <div class="form-group">
          <label for="assign-task-name">Task Name</label>
          <input type="text" id="assign-task-name" name="name" placeholder="Enter task name" required>
        </div>
        <div class="form-group">
          <label for="assign-team-member">Team Member</label>
          <select id="assign-team-member" name="teamMember" required>
            <option value="">Select Team Member</option>
            <!-- Options populated dynamically -->
          </select>
        </div>
        <div class="form-group">
          <label for="assign-project">Project</label>
          <select id="assign-project" name="project" required>
            <option value="">Select Project</option>
            <!-- Options populated dynamically -->
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal('assign-task-modal')">Cancel</button>
        <button type="submit" class="btn btn-primary">Assign Task</button>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
