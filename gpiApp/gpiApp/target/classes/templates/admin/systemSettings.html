<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Task Planning & Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">SA</div>

    <!-- Main Navigation -->
  <a th:href="@{/admin/adminDashboard}" class="nav-item" data-page="dashboard">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
    </a>


    <!-- Configuration -->
  <a th:href="@{/admin/systemSettings}" class="nav-item active" data-page="settings">
        <i class="fas fa-cog"></i>
        <span>System Settings</span>
  </a>

    <a th:href="@{/admin/systemHealth}" class="nav-item active" data-page="settings">
        <i class="fas fa-cog"></i>
        <span>System Health</span>
    </a>

  <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Include Top Bar Fragment -->
    <div th:replace="~{fragments/adminfragmentTB :: adminfragmentTB}"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- System Settings Page -->
        <div class="page-content" id="settings">
            <div class="section-header">
                <h2 class="section-title">System Settings</h2>
                <button class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h3 class="table-title">Configuration Settings</h3>
                </div>

                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Setting</th>
                        <th>Value</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Task Categories</td>
                        <td>Development, Marketing, HR</td>
                        <td>
                            <button class="btn btn-secondary" style="padding: 8px 12px;">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Notification Preferences</td>
                        <td>Email, Push Notifications</td>
                        <td>
                            <button class="btn btn-secondary" style="padding: 8px 12px;">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Priority Levels</td>
                        <td>High, Medium, Low</td>
                        <td>
                            <button class="btn btn-secondary" style="padding: 8px 12px;">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
