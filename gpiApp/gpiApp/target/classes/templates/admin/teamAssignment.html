<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Task Planning & Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">SA</div>

  <!-- Main Navigation -->
  <a th:href="@{/admin/adminDashboard}" class="nav-item" data-page="dashboard">
    <i class="fas fa-th-large"></i>
    <span>Dashboard</span>
  </a>
  <!-- Project Management -->

  <a th:href="@{/admin/projectManagement}" class="nav-item active" data-page="projects">
    <i class="fas fa-folder-open"></i>
    <span>Project Management</span>
  </a>

  <div class="nav-divider"></div>

  <a th:href="@{/admin/teamAssignment}" class="nav-item " data-page="projects">
    <i class="fas fa-folder-open"></i>
    <span>Team Assignments</span>
  </a>

  <a th:href="@{/admin/teamCollaborationMonitor}" class="nav-item " data-page="projects">
    <i class="fas fa-users"></i>
    <span>Team Collaboration</span>
  </a>

  <a th:href="@{/admin/teamPerformance}" class="nav-item" data-page="performance">
    <i class="fas fa-chart-bar"></i>
    <span>Team Performance</span>
  </a>

  <div class="nav-divider"></div>

  <a th:href="@{/admin/reportScheduling}" class="nav-item " data-page="projects">
    <i class="fas fa-folder-open"></i>
    <span>Report Schedule</span>
  </a>

  <div class="nav-divider"></div>

  <a th:href="@{/admin/emailIntegration.html}" class="nav-item " data-page="projects">
    <i class="fas fa-folder-open"></i>
    <span>Emails</span>
  </a>
  <div class="nav-divider"></div>

  <a th:href="@{/admin/integrations}" class="nav-item" data-page="integrations">
    <i class="fas fa-plug"></i>
    <span>Integrations</span>
  </a>

  <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
  </a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Include Top Bar Fragment -->
  <div th:replace="~{fragments/adminfragmentTB :: topbar}"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Team Assignments Page -->
    <div class="page-content" id="teams">
      <div class="section-header">
        <h2 class="section-title">Team Assignments</h2>
        <button class="btn btn-primary">
          <i class="fas fa-plus"></i> Assign Team
        </button>
      </div>

      <div class="table-container">
        <div class="table-header">
          <h3 class="table-title">Team Assignments</h3>
          <div style="display: flex; gap: 10px;">
            <select style="background-color: var(--bg); color: var(--text); border: 1px solid rgba(0,0,0,0.1); padding: 8px; border-radius: 6px;">
              <option>All Projects</option>
              <option>Marketing Campaign Q2</option>
            </select>
          </div>
        </div>

        <table class="data-table">
          <thead>
          <tr>
            <th>Team</th>
            <th>Project</th>
            <th>Manager</th>
            <th>Members</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Marketing Team</td>
            <td>Marketing Campaign Q2</td>
            <td>John Doe</td>
            <td>5 Members</td>
            <td>
              <button class="btn btn-secondary" style="padding: 8px 12px; margin-right: 5px;">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger" style="padding: 8px 12px;">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
