<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Task Planning & Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">SA</div>

  <!-- Main Navigation -->
  <a th:href="@{/admin/adminDashboard}" class="nav-item active" data-page="dashboard">
    <i class="fas fa-th-large"></i>
    <span>Dashboard</span>
  </a>


  <a th:href="@{/admin/securityAndBackups}" class="nav-item" data-page="security">
    <i class="fas fa-shield-alt"></i>
    <span>Security & Backup</span>
  </a>

  <a th:href="@{/admin/securityLogs}" class="nav-item" data-page="permissions">
    <i class="fas fa-users-cog"></i>
    <span>Security Logs</span>
  </a>
  <a th:href="@{/admin/securitySettings}" class="nav-item" data-page="audit">
    <i class="fas fa-file-alt"></i>
    <span>security Settings</span>
  </a>

  <div class="nav-divider"></div>


  <a th:href="@{/auth/login}" id="logout-link" class="nav-item" style="margin-top: auto;">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
  </a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Include Top Bar Fragment -->
      <div th:replace="~{fragments/adminfragmentTB :: adminfragmentTB}"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Security & Backup Page -->
    <div class="page-content" id="security">
      <div class="section-header">
        <h2 class="section-title">Security & Backup</h2>
        <button class="btn btn-primary">
          <i class="fas fa-save"></i> Update Security Settings
        </button>
      </div>

      <div class="table-container">
        <div class="table-header">
          <h3 class="table-title">Security Settings</h3>
        </div>

        <table class="data-table">
          <thead>
          <tr>
            <th>Setting</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Two-Factor Authentication</td>
            <td><span class="status-badge active">Enabled</span></td>
            <td>
              <button class="btn btn-secondary" style="padding: 8px 12px;">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>Backup Frequency</td>
            <td>Daily</td>
            <td>
              <button class="btn btn-secondary" style="padding: 8px 12px;">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>Activity Log Monitoring</td>
            <td><span class="status-badge active">Enabled</span></td>
            <td>
              <button class="btn btn-secondary" style="padding: 8px 12px;">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
