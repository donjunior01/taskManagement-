<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-folder-plus"></i> Create New Project</h2>
                <a href="/pm/dashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <form th:action="@{/api/projects}" method="post" class="project-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectName">Project Name *</label>
                        <input type="text" id="projectName" name="projectName" required placeholder="Enter project name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Enter project description"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="teamId">Team *</label>
                        <select id="teamId" name="teamId" required>
                            <option value="">Select Team</option>
                            <!-- Teams will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" name="status" required>
                            <option value="">Select Status</option>
                            <option value="PLANNING">Planning</option>
                            <option value="ACTIVE">Active</option>
                            <option value="ON_HOLD">On Hold</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load teams when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTeams();
        });

        // Load teams from API
        async function loadTeams() {
            try {
                const response = await fetch('/api/teams/active');
                if (response.ok) {
                    const teams = await response.json();
                    const teamSelect = document.getElementById('teamId');
                    
                    teams.forEach(team => {
                        const option = document.createElement('option');
                        option.value = team.teamId;
                        option.textContent = team.teamName;
                        teamSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading teams:', error);
            }
        }

        // Form validation
        document.querySelector('.project-form').addEventListener('submit', function(e) {
            const projectName = document.getElementById('projectName').value.trim();
            const teamId = document.getElementById('teamId').value;
            const status = document.getElementById('status').value;

            if (!projectName || !teamId || !status) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                return false;
            }

            // Check if end date is after start date
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (startDate && endDate && startDate > endDate) {
                e.preventDefault();
                alert('End date must be after start date.');
                return false;
            }
        });

        // Auto-set start date to today if not set
        document.getElementById('startDate').addEventListener('change', function() {
            if (!this.value) {
                this.value = new Date().toISOString().split('T')[0];
            }
        });
    </script>
</body>
</html>
