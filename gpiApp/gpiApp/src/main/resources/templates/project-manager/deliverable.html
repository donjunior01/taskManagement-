<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard - Task Planning & Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">PM</div>
  <a th:href="@{/project-manager/pmDashboard}" class="nav-item" data-page="dashboard">
    <i class="fas fa-th-large"></i>
    <span>Dashboard</span>
  </a>
  <a th:href="@{/project-manager/teamTask}" class="nav-item" data-page="tasks">
    <i class="fas fa-tasks"></i>
    <span>Team Tasks</span>
  </a>
  <a th:href="@{/project-manager/teamAssignment}" class="nav-item" data-page="assignments">
    <i class="fas fa-users-cog"></i>
    <span>Task Assignments</span>
  </a>
  <div class="nav-divider"></div>
  <a th:href="@{/project-manager/reportsAndAnalytics}" class="nav-item" data-page="reports">
    <i class="fas fa-chart-line"></i>
    <span>Reports & Analytics</span>
  </a>
  <a th:href="@{/project-manager/nonCompliatUsers}" class="nav-item" data-page="non-compliant">
    <i class="fas fa-exclamation-triangle"></i>
    <span>Non-Compliant Users</span>
  </a>
  <div class="nav-divider"></div>
  <a th:href="@{/project-manager/teamCommunication}" class="nav-item" data-page="communication">
    <i class="fas fa-comments"></i>
    <span>Team Communication</span>
  </a>
  <a th:href="@{/project-manager/deliverable/1}" class="nav-item active" data-page="deliverables">
    <i class="fas fa-file-alt"></i>
    <span>Deliverables</span>
  </a>
  <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
  </a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Include Top Bar Fragment -->
      <div th:replace="~{fragments/pmfragmentTB :: pmfragmentTB}"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="page-content active" id="deliverables">
      <div class="section-header">
        <h2 class="section-title">Deliverables</h2>
        <button class="btn btn-primary" onclick="openModal('review-deliverable-modal')">Review Deliverables</button>
      </div>

      <!-- Deliverables Table -->
      <div class="data-table-card">
        <div class="table-header">
          <h3>Submitted Deliverables</h3>
          <div class="table-filters">
            <select id="status-filter">
              <option value="">All Status</option>
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
            <input type="text" id="deliverable-search" placeholder="Search deliverables...">
          </div>
        </div>
        <table id="deliverables-table">
          <thead>
          <tr>
            <th>Task</th>
            <th>Submitted By</th>
            <th>File</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="deliverables-table-body">
          <!-- Data will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Review Deliverable Modal -->
<div class="modal" id="review-deliverable-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Review Deliverable</h3>
      <button class="close-btn" onclick="closeModal('review-deliverable-modal')">Ã—</button>
    </div>
    <form id="review-deliverable-form">
      <div class="modal-body">
        <div class="form-group">
          <label for="deliverable-task">Task</label>
          <input type="text" id="deliverable-task" name="task" readonly>
        </div>
        <div class="form-group">
          <label for="deliverable-submitted-by">Submitted By</label>
          <input type="text" id="deliverable-submitted-by" name="submittedBy" readonly>
        </div>
        <div class="form-group">
          <label for="deliverable-file">File</label>
          <input type="text" id="deliverable-file" name="file" readonly>
        </div>
        <div class="form-group">
          <label for="deliverable-status">Status</label>
          <select id="deliverable-status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="deliverable-comments">Comments/Observations</label>
          <textarea id="deliverable-comments" name="comments" placeholder="Enter comments or observations"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal('review-deliverable-modal')">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
