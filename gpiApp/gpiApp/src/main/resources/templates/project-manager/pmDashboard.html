<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard - Task Planning & Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">PM</div>
  <a th:href="@{/project-manager/dashboard}" class="nav-item active" data-page="dashboard">
    <i class="fas fa-th-large"></i>
    <span>Dashboard</span>
  </a>
  <a th:href="@{/project-manager/team-tasks}" class="nav-item" data-page="tasks">
    <i class="fas fa-tasks"></i>
    <span>Team Tasks</span>
  </a>
  <a th:href="@{/project-manager/team-assignment}" class="nav-item" data-page="assignments">
    <i class="fas fa-users-cog"></i>
    <span>Task Assignments</span>
  </a>
  <div class="nav-divider"></div>
  <a th:href="@{/project-manager/reports-analytics}" class="nav-item" data-page="reports">
    <i class="fas fa-chart-line"></i>
    <span>Reports & Analytics</span>
  </a>
  <a th:href="@{/project-manager/non-compliant-users}" class="nav-item" data-page="non-compliant">
    <i class="fas fa-exclamation-triangle"></i>
    <span>Non-Compliant Users</span>
  </a>
  <div class="nav-divider"></div>
  <a th:href="@{/project-manager/team-communication}" class="nav-item" data-page="communication">
    <i class="fas fa-comments"></i>
    <span>Team Communication</span>
  </a>
  <a th:href="@{/project-manager/deliverable/1}" class="nav-item" data-page="deliverables">
    <i class="fas fa-file-alt"></i>
    <span>Deliverables</span>
  </a>
  <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
  </a>
</div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Include Top Bar Fragment -->
    <div th:replace="~{fragments/pmfragmentTB :: topbar}"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Dashboard Page -->
    <div class="page-content active" id="dashboard">
      <div class="section-header">
        <h2 class="section-title">Team Overview</h2>
        <button class="btn btn-primary" onclick="openModal('create-task-modal')">
          <i class="fas fa-plus"></i> Create Task
        </button>
      </div>

      <!-- Key Metrics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <h3>25</h3>
            <p>Team Members</p>
          </div>
          <div class="stat-icon" style="background-color: rgba(67, 97, 238, 0.1); color: var(--primary);">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3>45</h3>
            <p>Active Tasks</p>
          </div>
          <div class="stat-icon" style="background-color: rgba(42, 157, 143, 0.1); color: var(--success);">
            <i class="fas fa-tasks"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3>10</h3>
            <p>Overdue Tasks</p>
          </div>
          <div class="stat-icon" style="background-color: rgba(230, 57, 70, 0.1); color: var(--danger);">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3>85%</h3>
            <p>Completion Rate</p>
          </div>
          <div class="stat-icon" style="background-color: rgba(86, 207, 225, 0.1); color: var(--info);">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
      </div>

      <!-- Team Performance Chart -->
      <div class="chart-container">
        <div class="chart-header">
          <h3 class="chart-title">Team Performance Overview</h3>
          <select style="background-color: var(--bg); color: var(--text); border: 1px solid rgba(0,0,0,0.1); padding: 8px; border-radius: 6px;">
            <option>Last 7 Days</option>
            <option>Last 30 Days</option>
            <option>Last 90 Days</option>
          </select>
        </div>
        <div style="height: 300px; display: flex; align-items: center; justify-content: center; background-color: rgba(0,0,0,0.02); border-radius: 8px;">
          <p style="color: var(--text-secondary);">Team Performance Chart (Tasks Completed vs. Overdue)</p>
        </div>
      </div>
    </div>
  </div>
</div>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
