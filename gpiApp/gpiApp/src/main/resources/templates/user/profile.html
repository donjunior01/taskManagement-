<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Task Planning & Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">U</div>
  <a th:href="@{/user/dashboard}" class="nav-item">
    <i class="fas fa-th-large"></i>
    <span>Dashboard</span>
  </a>
  <a th:href="@{/user/tasks}" class="nav-item">
    <i class="fas fa-tasks"></i>
    <span>My Tasks</span>
  </a>
  <a th:href="@{/user/calendar}" class="nav-item">
    <i class="fas fa-calendar-alt"></i>
    <span>Calendar</span>
  </a>
  <a href="#" class="nav-item active">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </a>
  <a th:href="@{/user/collaboration}" class="nav-item">
    <i class="fas fa-comments"></i>
    <span>Collaboration</span>
  </a>
  <a th:href="@{/user/time-tracking}" class="nav-item">
    <i class="fas fa-clock"></i>
    <span>Time Tracking</span>
  </a>
  <a th:href="@{/user/notifications}" class="nav-item">
    <i class="fas fa-bell"></i>
    <span>Notifications</span>
  </a>
  <a th:href="@{/user/notification-settings}" class="nav-item">
    <i class="fas fa-cog"></i>
    <span>Notification Settings</span>
  </a>
  <div class="nav-divider"></div>
  <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
  </a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Include Top Bar Fragment -->
  <div th:replace="~{fragments/userfragmentTB :: topbar}"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Profile Page -->
    <div class="page-content" id="profile">
      <div class="section-header">
        <h2 class="section-title">Profile</h2>
        <button class="btn btn-primary" onclick="openModal('edit-profile-modal')">
          <i class="fas fa-edit"></i> Edit Profile
        </button>
      </div>

      <div class="table-container">
        <div class="table-header">
          <h3 class="table-title">Profile Information</h3>
        </div>
        <table class="data-table">
          <tbody>
          <tr>
            <td>Name</td>
            <td>John Smith</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>john.smith@company.com</td>
          </tr>
          <tr>
            <td>Contact</td>
            <td>+1 234 567 890</td>
          </tr>
          <tr>
            <td>Photo</td>
            <td><img src="https://via.placeholder.com/40x40/4361ee/ffffff?text=JS" alt="Profile Photo" style="width: 40px; height: 40px; border-radius: 50%;"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
