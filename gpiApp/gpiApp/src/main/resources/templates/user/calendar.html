<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Task Planning & Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">U</div>
  <a th:href="@{/user/userDashboard}" class="nav-item">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
    </a>
  <a th:href="@{/user/tasks}" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>My Tasks</span>
    </a>
  <a href="#" class="nav-item active">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendar</span>
    </a>
  <a th:href="@{/user/profile}" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </a>
  <a th:href="@{/user/collaboration}" class="nav-item">
        <i class="fas fa-comments"></i>
        <span>Collaboration</span>
    </a>
  <a th:href="@{/user/time-tracking}" class="nav-item">
        <i class="fas fa-clock"></i>
        <span>Time Tracking</span>
    </a>
  <a th:href="@{/user/notifications}" class="nav-item">
    <i class="fas fa-bell"></i>
    <span>Notifications</span>
  </a>
  <a th:href="@{/user/notification-settings}" class="nav-item">
    <i class="fas fa-cog"></i>
    <span>Notification Settings</span>
  </a>
    <div class="nav-divider"></div>
  <a th:href="@{/api/auth/logout-confirm}" id="logout-link" class="nav-item" style="margin-top: auto;">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Include Top Bar Fragment -->
    <div th:replace="~{fragments/userfragmentTB :: topbar}"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Calendar Page -->
        <div class="page-content" id="calendar">
            <div class="section-header">
                <h2 class="section-title">Calendar</h2>
                <button class="btn btn-primary" onclick="openModal('create-task-modal')">
                    <i class="fas fa-plus"></i> Schedule Task
                </button>
            </div>

            <!-- Calendar Navigation -->
            <div class="calendar-navigation">
                <button class="btn btn-secondary" onclick="pageManager.previousMonth()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h3 id="current-month">January 2024</h3>
                <button class="btn btn-secondary" onclick="pageManager.nextMonth()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Calendar View Selector -->
            <div class="calendar-view-selector">
                <button class="view-btn active" onclick="pageManager.setCalendarView('month')">Month</button>
                <button class="view-btn" onclick="pageManager.setCalendarView('week')">Week</button>
                <button class="view-btn" onclick="pageManager.setCalendarView('day')">Day</button>
            </div>

            <!-- Calendar Container -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-days">
                        <div class="calendar-day-header">Sun</div>
                        <div class="calendar-day-header">Mon</div>
                        <div class="calendar-day-header">Tue</div>
                        <div class="calendar-day-header">Wed</div>
                        <div class="calendar-day-header">Thu</div>
                        <div class="calendar-day-header">Fri</div>
                        <div class="calendar-day-header">Sat</div>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>

            <!-- Calendar Legend -->
            <div class="calendar-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #28a745;"></div>
                    <span>Completed Tasks</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffc107;"></div>
                    <span>In Progress</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #17a2b8;"></div>
                    <span>Pending</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #dc3545;"></div>
                    <span>Overdue</span>
                </div>
            </div>

            <!-- Task Summary -->
            <div class="task-summary">
                <div class="summary-card">
                    <h4>This Week</h4>
                    <div class="summary-stats">
                        <div class="summary-stat">
                            <span class="stat-number" id="week-tasks">8</span>
                            <span class="stat-label">Tasks</span>
                        </div>
                        <div class="summary-stat">
                            <span class="stat-number" id="week-completed">5</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                </div>
                <div class="summary-card">
                    <h4>This Month</h4>
                    <div class="summary-stats">
                        <div class="summary-stat">
                            <span class="stat-number" id="month-tasks">32</span>
                            <span class="stat-label">Tasks</span>
                        </div>
                        <div class="summary-stat">
                            <span class="stat-number" id="month-completed">28</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/dashboard-utils.js}"></script>
<script th:src="@{/js/page-manager.js}"></script>

</body>
</html>
