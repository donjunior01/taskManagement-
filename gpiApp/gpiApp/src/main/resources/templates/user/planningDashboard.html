<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body data-theme="dark">
<div class="sidebar">
  <div class="logo">U</div>
  <a th:href="@{/user/dashboard}" class="nav-item"><i class="fas fa-th-large"></i><span>Dashboard</span></a>
  <a th:href="@{/user/planning-dashboard}" class="nav-item active"><i class="fas fa-columns"></i><span>Planning Dashboard</span></a>
  <a th:href="@{/user/weekly-planning}" class="nav-item"><i class="fas fa-calendar-week"></i><span>Weekly Planning</span></a>
  <a th:href="@{/user/calendar}" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
  <a th:href="@{/api/auth/logout-confirm}" class="nav-item" style="margin-top:auto;"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
</div>
<div class="main-content">
  <div th:replace="~{fragments/userfragmentTB :: topbar}"></div>
  <div class="content-wrapper">
    <div class="section-header">
      <h2 class="section-title">Planning Dashboard</h2>
    </div>
    <div class="stats-grid">
      <div class="stat-card"><div class="stat-info"><h3>8</h3><p>Tasks Planned</p></div></div>
      <div class="stat-card"><div class="stat-info"><h3>5</h3><p>Completed</p></div></div>
      <div class="stat-card"><div class="stat-info"><h3>3</h3><p>Remaining</p></div></div>
    </div>
  </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
