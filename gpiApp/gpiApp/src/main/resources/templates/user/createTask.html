<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task - Task Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-theme="dark">
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-plus"></i> Create New Task</h2>
                <a href="/user/userDashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <form th:action="@{/api/tasks}" method="post" class="task-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Task Title *</label>
                        <input type="text" id="title" name="title" required placeholder="Enter task title">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Enter task description"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskType">Task Type *</label>
                        <select id="taskType" name="taskType" required>
                            <option value="">Select Task Type</option>
                            <option value="PERSONAL">Personal</option>
                            <option value="ASSIGNED">Assigned</option>
                            <option value="TEAM">Team</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" name="priority" required>
                            <option value="">Select Priority</option>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                            <option value="CRITICAL">Critical</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date *</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estimatedHours">Estimated Hours</label>
                        <input type="number" id="estimatedHours" name="estimatedHours" min="0" step="0.5" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="difficultyLevel">Difficulty Level</label>
                        <select id="difficultyLevel" name="difficultyLevel">
                            <option value="EASY">Easy</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HARD">Hard</option>
                            <option value="VERY_HARD">Very Hard</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation
        document.querySelector('.task-form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value.trim();
            const taskType = document.getElementById('taskType').value;
            const priority = document.getElementById('priority').value;
            const dueDate = document.getElementById('dueDate').value;

            if (!title || !taskType || !priority || !dueDate) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                return false;
            }

            // Check if due date is in the future
            const today = new Date().toISOString().split('T')[0];
            if (dueDate < today) {
                e.preventDefault();
                alert('Due date must be in the future.');
                return false;
            }
        });

        // Auto-set start date to today if not set
        document.getElementById('startDate').addEventListener('change', function() {
            if (!this.value) {
                this.value = new Date().toISOString().split('T')[0];
            }
        });
    </script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
