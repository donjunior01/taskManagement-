<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notification Settings</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body data-theme="dark">
<div class="sidebar">
  <div class="logo">U</div>
  <a th:href="@{/user/dashboard}" class="nav-item"><i class="fas fa-th-large"></i><span>Dashboard</span></a>
  <a th:href="@{/user/notifications}" class="nav-item"><i class="fas fa-bell"></i><span>Notifications</span></a>
  <a th:href="@{/user/notification-settings}" class="nav-item active"><i class="fas fa-cog"></i><span>Notification Settings</span></a>
  <a th:href="@{/api/auth/logout-confirm}" class="nav-item" style="margin-top:auto;"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
</div>
<div class="main-content">
  <div th:replace="~{fragments/userfragmentTB :: topbar}"></div>
  <div class="content-wrapper">
    <div class="section-header">
      <h2 class="section-title">Notification Settings</h2>
    </div>
    <div class="table-container">
      <div class="table-header"><h3 class="table-title">Preferences</h3></div>
      <form class="task-form">
        <div class="form-row">
          <div class="form-group">
            <label>Email Notifications</label>
            <select><option>Enabled</option><option>Disabled</option></select>
          </div>
          <div class="form-group">
            <label>Push Notifications</label>
            <select><option>Enabled</option><option>Disabled</option></select>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
