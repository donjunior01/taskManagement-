<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="topbar">
    <!-- Top Bar -->
    <div class="top-bar">
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search users, projects, tasks...">
        </div>
        <div class="admin-info">
            <div class="notification-icons">
                <div class="notifications" data-sidebar="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notification-count">2</span>
                </div>
                <div class="messages" data-sidebar="messages">
                    <i class="fas fa-envelope"></i>
                    <span class="badge" id="message-count">8</span>
                </div>
                <div class="user-settings-icon" data-sidebar="user-settings">
                    <i class="fas fa-cog"></i>
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="admin-profile">
                <img src="https://via.placeholder.com/40x40/4361ee/ffffff?text=SA" alt="Super Admin Avatar">
                <div class="admin-details">
                    <span class="username">Super Admin</span>
                    <span class="role">System Administrator</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Sidebar (cleaned) -->
    <nav class="sidebar">
        <ul>
            <li><a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a th:href="@{/admin/user-management}"><i class="fas fa-users"></i> User Management</a></li>
            <li><a th:href="@{/admin/project-management}"><i class="fas fa-project-diagram"></i> Project Management</a></li>
            <li><a th:href="@{/admin/global-reports}"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a th:href="@{/admin/system-settings}"><i class="fas fa-cogs"></i> System Settings</a></li>
            <li><a th:href="@{/admin/notification-templates}"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a th:href="@{/admin/support}"><i class="fas fa-life-ring"></i> Support</a></li>
        </ul>
    </nav>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-confirmation">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete the selected items?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-delete">Cancel</button>
                <button class="btn btn-danger" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
