<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/light-theme.css}">
    <script th:src="@{/js/theme.js}" defer></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #2d3436;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-sidebar: #0a0a0a;
            --text-light: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-radius: 12px;
            --danger: #e63946;
            --success: #2a9d8f;
            --warning: #f4a261;
            --info: #56cfe1;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 70px;
            background-color: var(--dark-sidebar);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar:hover {
            width: 220px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            cursor: pointer;
            color: var(--text-light);
            font-weight: bold;
        }

        .nav-item {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin-bottom: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            border-radius: 0 8px 8px 0;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-item i {
            font-size: 18px;
            min-width: 30px;
            color: var(--text-secondary);
        }

        .nav-item.active {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .nav-item.active i,
        .nav-item.active span {
            color: var(--primary);
        }

        .nav-item span {
            margin-left: 10px;
            color: var(--text-secondary);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar:hover .nav-item span {
            opacity: 1;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px 30px;
            margin-left: 70px;
            transition: margin-left 0.3s;
        }

        .sidebar:hover + .main-content {
            margin-left: 220px;
        }

        /* Header Styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-bar {
            background-color: var(--dark-card);
            border-radius: var(--border-radius);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            width: 300px;
            box-shadow: var(--box-shadow);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-light);
            margin-left: 10px;
            width: 100%;
            outline: none;
        }

        .search-bar i {
            color: var(--text-secondary);
        }

        .allUsers-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-icons {
            display: flex;
            gap: 15px;
        }

        .notification-icons i {
            font-size: 18px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .notification-icons i:hover {
            color: var(--text-light);
        }

        .notifications {
            position: relative;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .allUsers-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }

        .allUsers-profile:hover {
            background-color: var(--dark-card);
        }

        .allUsers-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .allUsers-details {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: 500;
        }

        .role {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Page Content Styles */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            border: none;
            box-shadow: var(--box-shadow);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        /* allUsers Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--dark-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .stat-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon i {
            font-size: 24px;
        }

        /* allUsers Table Styles */
        .users-table-container {
            background-color: var(--dark-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .users-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .users-table tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .allUsers-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .allUsers-row img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .allUsers-name {
            font-weight: 500;
        }

        .allUsers-email {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .badge-role {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .role-admin {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .role-editor {
            background-color: rgba(42, 157, 143, 0.1);
            color: var(--success);
        }

        .role-allUsers {
            background-color: rgba(244, 162, 97, 0.1);
            color: var(--warning);
        }

        .role-guest {
            background-color: rgba(86, 207, 225, 0.1);
            color: var(--info);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-badge.active {
            background-color: rgba(42, 157, 143, 0.1);
            color: var(--success);
        }

        .status-badge.inactive {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--danger);
        }

        .status-badge.pending {
            background-color: rgba(244, 162, 97, 0.1);
            color: var(--warning);
        }

        .status-badge.suspended {
            background-color: rgba(86, 207, 225, 0.1);
            color: var(--info);
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: var(--text-light);
        }

        .edit-btn:hover {
            color: var(--primary);
        }

        .delete-btn:hover {
            color: var(--danger);
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-dropdown {
            background-color: var(--dark-card);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
        }

        .filter-dropdown option {
            background-color: var(--dark-card);
            color: var(--text-light);
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 20px;
        }

        .pagination-btn {
            background-color: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .pagination-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Add these new styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--dark-card);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 500px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: var(--dark-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-light);
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group select {
            padding: 8px 12px;
            background-color: var(--dark-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-light);
            outline: none;
        }

        .table-container {
            background-color: var(--dark-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        td {
            color: var(--text-light);
            font-size: 14px;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn i {
            margin-right: 5px;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">A</div>
    <a th:href="@{/admin/dashboard}" class="nav-item">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
    </a>
    <a th:href="@{/admin/users}" class="nav-item active">
        <i class="fas fa-users"></i>
        <span>Users</span>
    </a>
    <a th:href="@{/admin/adminProjects}" class="nav-item">
        <i class="fas fa-folder"></i>
        <span>Projects</span>
    </a>
    <a th:href="@{/admin/adminTasks}" class="nav-item">
        <i class="fas fa-tasks"></i>
        <span>Tasks</span>
    </a>
    <a th:href="@{/admin/materials}" class="nav-item">
        <i class="fas fa-box"></i>
        <span>Materials</span>
    </a>
    <a th:href="@{/admin/analytics}" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Analytics</span>
    </a>
    <a th:href="@{/admin/settings}" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
    </a>
    <a th:href="@{/api/auth/login}" class="nav-item" style="margin-top: auto;">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search users...">
        </div>
        <div class="allUsers-info">
            <div class="notification-icons">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-cog"></i>
            </div>
            <div class="allUsers-profile">
                <img src="/api/placeholder/40/40" alt="Admin Avatar">
                <div class="allUsers-details">
                    <span class="username">Admin User</span>
                    <span class="role">System Administrator</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Header -->
    <div class="section-header">
        <h2 class="section-title">Users Management</h2>
        <button class="btn btn-primary add-allUsers-btn">
            <i class="fas fa-plus"></i> Add New User
        </button>
    </div>

    <!-- Add Filter Section -->
    <div class="filter-section">
        <div class="filter-group">
            <label for="filterRole">Filter by Role:</label>
            <select id="filterRole">
                <option value="">All Roles</option>
                <option value="ADMIN">Admin</option>
                <option value="PROJECT_MANAGER">Project Manager</option>
                <option value="CONTRACTOR">Contractor</option>
                <option value="CLIENT">Client</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterStatus">Filter by Status:</label>
            <select id="filterStatus">
                <option value="">All Statuses</option>
                <option value="ACTIVE">Active</option>
                <option value="INACTIVE">Inactive</option>
                <option value="SUSPENDED">Suspended</option>
            </select>
        </div>
    </div>

    <!-- allUsers Stats -->
    <div class="stats-cards">
        <div class="card stat-card">
            <div class="stat-info">
                <h3>254</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-icon" style="background-color: rgba(67, 97, 238, 0.1); color: var(--primary);">
                <i class="fas fa-users"></i>
            </div>
        </div>

        <div class="card stat-card">
            <div class="stat-info">
                <h3>185</h3>
                <p>Active Users</p>
            </div>
            <div class="stat-icon" style="background-color: rgba(42, 157, 143, 0.1); color: var(--success);">
                <i class="fas fa-allUsers-check"></i>
            </div>
        </div>

        <div class="card stat-card">
            <div class="stat-info">
                <h3>42</h3>
                <p>New This Month</p>
            </div>
            <div class="stat-icon" style="background-color: rgba(244, 162, 97, 0.1); color: var(--warning);">
                <i class="fas fa-allUsers-plus"></i>
            </div>
        </div>

        <div class="card stat-card">
            <div class="stat-info">
                <h3>12</h3>
                <p>Admin Users</p>
            </div>
            <div class="stat-icon" style="background-color: rgba(86, 207, 225, 0.1); color: var(--info);">
                <i class="fas fa-allUsers-shield"></i>
            </div>
        </div>
    </div>

    <!-- Users Table Section -->
    <div class="users-table-container">
        <table class="users-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="pagination">
            <button class="pagination-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">4</button>
            <button class="pagination-btn">5</button>
            <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</div>

<!-- Add allUsers Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Add New User</h3>
            <button class="close-modal">&times;</button>
        </div>
        <form id="addUserForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="PROJECT_MANAGER">Project Manager</option>
                    <option value="CONTRACTOR">Contractor</option>
                    <option value="CLIENT">Client</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="">Select Status</option>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                    <option value="SUSPENDED">Suspended</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit allUsers Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Edit User</h3>
            <button class="close-modal">&times;</button>
        </div>
        <form id="editUserForm">
            <input type="hidden" id="editUserId" name="userId">
            <div class="form-group">
                <label for="editFirstName">First Name</label>
                <input type="text" id="editFirstName" name="firstName" required>
            </div>
            <div class="form-group">

            <div class="form-group">

                <label for="editPassword">Password</label>

                    <option value="">Select Role</option>

                    <option value="PROJECT_MANAGER">Project Manager</option>

<!-- Add this to the existing JavaScript section -->
<script>
    // Modal functionality
    const addUserModal = document.getElementById('addUserModal');
    const editUserModal = document.getElementById('editUserModal');
    const closeButtons = document.querySelectorAll('.close-modal');
    const addUserBtn = document.querySelector('.add-allUsers-btn');
    const filterRole = document.getElementById('filterRole');
    const filterStatus = document.getElementById('filterStatus');
    const searchInput = document.querySelector('.search-bar input');
    const tbody = document.querySelector('tbody');
    const pagination = document.querySelector('.pagination');

    let currentPage = 0;
    const pageSize = 5;

    // Load users on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadUsers();
    });

    // Open Add allUsers Modal
    addUserBtn.addEventListener('click', () => {
        addUserModal.style.display = 'flex';
    });

    // Close Modals
    closeButtons.forEach(button => {
        button.addEventListener('click', () => {
            addUserModal.style.display = 'none';
            editUserModal.style.display = 'none';
        });
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
        if (e.target === addUserModal) {
            addUserModal.style.display = 'none';
        }
        if (e.target === editUserModal) {
            editUserModal.style.display = 'none';
        }
    });

    // Load users from API
    async function loadUsers(page = 0) {
        try {
            const role = filterRole.value;
            const status = filterStatus.value;
            const search = searchInput.value;
            
            let url = `/api/users/filter?page=${page}&size=${pageSize}`;
            if (role) url += `&role=${role}`;
            if (status) url += `&status=${status}`;
            if (search) url += `&search=${search}`;

            const response = await fetch(url);
            const data = await response.json();

            if (data.success) {
                renderUsers(data.data);
                updatePagination(data.total, data.page, data.size);
            }
        } catch (error) {
            console.error('Error loading users:', error);
        }
    }

    // Render users in table
    function renderUsers(users) {
        tbody.innerHTML = '';
        users.forEach(allUsers => {
            const tr = document.createElement('tr');
            tr.setAttribute('data-role', allUsers.role);
            tr.setAttribute('data-status', allUsers.status);
            tr.innerHTML = `
                <td>${allUsers.fullName}</td>
                <td>${allUsers.email}</td>
                <td>${allUsers.password}</td>
                <td>${allUsers.role}</td>
                <td><span class="status-badge ${allUsers.status.toLowerCase()}">${allUsers.status}</span></td>
                <td>
                    <button class="btn btn-secondary" onclick="openEditModal(${allUsers.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger" onclick="deleteUser(${allUsers.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Update pagination
    function updatePagination(total, currentPage, size) {
        const totalPages = Math.ceil(total / size);
        pagination.innerHTML = '';

        // Previous button
        if (currentPage > 0) {
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.onclick = () => loadUsers(currentPage - 1);
            pagination.appendChild(prevBtn);
        }

        // Page buttons
        for (let i = 0; i < totalPages; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
            pageBtn.textContent = i + 1;
            pageBtn.onclick = () => loadUsers(i);
            pagination.appendChild(pageBtn);
        }

        // Next button
        if (currentPage < totalPages - 1) {
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.onclick = () => loadUsers(currentPage + 1);
            pagination.appendChild(nextBtn);
        }
    }

    // Filter functionality
    function applyFilters() {
        loadUsers(0);
    }

    filterRole.addEventListener('change', applyFilters);
    filterStatus.addEventListener('change', applyFilters);
    searchInput.addEventListener('input', debounce(applyFilters, 300));

    // Edit allUsers functionality
    async function openEditModal(userId) {
        try {
            console.log('Opening edit modal for allUsers ID:', userId);
            const response = await fetch(`/api/users/${userId}`);
            const data = await response.json();
            console.log('Received allUsers data:', data);

            if (data.success) {
                const allUsers = data.data;
                document.getElementById('editUserId').value = allUsers.id;
                document.getElementById('editFirstName').value = allUsers.firstName;
                document.getElementById('editLastName').value = allUsers.lastName;
                document.getElementById('editEmail').value = allUsers.email;
                document.getElementById('editPassword').value = ''; // Clear password field
                document.getElementById('editRole').value = allUsers.role;
                document.getElementById('editStatus').value = allUsers.status;
                editUserModal.style.display = 'flex';
            } else {
                alert('Error loading allUsers: ' + data.message);
            }
        } catch (error) {
            console.error('Error loading allUsers:', error);
            alert('Error loading allUsers. Please try again.');
        }
    }

    // Delete allUsers functionality
    async function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this allUsers?')) {
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadUsers(currentPage);
                }
            } catch (error) {
                console.error('Error deleting allUsers:', error);
            }
        }
    }

    // Form submission handlers
    document.getElementById('addUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const formData = new FormData(e.target);
            const userData = {
                username: formData.get('email').split('@')[0], // Generate username from email
                email: formData.get('email'),
                password: formData.get('password'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                role: formData.get('role'),
                status: formData.get('status')
            };

            console.log('Sending allUsers data:', userData); // Log the data being sent

            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            console.log('Response status:', response.status); // Log the response status
            const result = await response.json();
            console.log('Response data:', result); // Log the full response

            if (result.success) {
                addUserModal.style.display = 'none';
                e.target.reset();
                loadUsers(currentPage);
                alert('User created successfully!');
            } else {
                alert(result.message || 'Error creating allUsers');
            }
        } catch (error) {
            console.error('Error adding allUsers:', error);
            alert('Error creating allUsers. Please try again. Error details: ' + error.message);
        }
    });

    document.getElementById('editUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const userId = document.getElementById('editUserId').value;
            const formData = new FormData(e.target);
            
            // Get the current allUsers data first
            const currentUserResponse = await fetch(`/api/users/${userId}`);
            const currentUserData = await currentUserResponse.json();
            
            if (!currentUserData.success) {
                throw new Error('Could not fetch current allUsers data');
            }

            const currentAllUsers = currentUserData.data;
            const userData = {
                username: currentAllUsers.username, // Keep the original username
                email: formData.get('email'),
                password: formData.get('password') || null, // Only include password if changed
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                role: formData.get('role'),
                status: formData.get('status')
            };

            console.log('Sending update request for allUsers ID:', userId);
            console.log('Update data:', userData);

            const response = await fetch(`/api/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            console.log('Update response status:', response.status);
            const result = await response.json();
            console.log('Update response data:', result);

            if (result.success) {
                editUserModal.style.display = 'none';
                loadUsers(currentPage);
                alert('User updated successfully!');
            } else {
                alert(result.message || 'Error updating allUsers');
            }
        } catch (error) {
            console.error('Error updating allUsers:', error);
            alert('Error updating allUsers. Please try again. Error details: ' + error.message);
        }
    });

    // Utility function for debouncing
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
</script>
</body>
