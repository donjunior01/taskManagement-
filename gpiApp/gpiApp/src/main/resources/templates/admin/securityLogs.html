<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Logs - Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">SA</div>

        <!-- Main Navigation -->
        <a th:href="@{/admin/adminDashboard}" class="nav-item active" data-page="dashboard">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
        </a>


        <a th:href="@{/admin/securityAndBackups}" class="nav-item" data-page="security">
            <i class="fas fa-shield-alt"></i>
            <span>Security & Backup</span>
        </a>

        <a th:href="@{/admin/securityLogs}" class="nav-item" data-page="permissions">
            <i class="fas fa-users-cog"></i>
            <span>Security Logs</span>
        </a>
        <a th:href="@{/admin/securitySettings}" class="nav-item" data-page="audit">
            <i class="fas fa-file-alt"></i>
            <span>security Settings</span>
        </a>

        <div class="nav-divider"></div>


        <a th:href="@{/auth/login}" id="logout-link" class="nav-item" style="margin-top: auto;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Include Top Bar Fragment -->
        <div th:replace="~{fragments/adminfragmentTB :: adminfragmentTB}"></div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="page-content active" id="securityLogs">
                <div class="section-header">
                    <h2 class="section-title">Security Logs</h2>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="exportLogs()">Export Logs</button>
                        <button class="btn btn-primary" onclick="refreshLogs()">Refresh</button>
                    </div>
                </div>

                <!-- Key Metrics -->
                <div class="stats-grid">
                    <div class="stat-card" id="total-events-card">
                        <div class="stat-info">
                            <h3 id="total-events">0</h3>
                            <p>Total Events</p>
                        </div>
                        <div class="stat-icon" style="background-color: rgba(67, 97, 238, 0.1); color: var(--primary);">
                            <i class="fas fa-list"></i>
                        </div>
                    </div>
                    <div class="stat-card" id="failed-logins-card">
                        <div class="stat-info">
                            <h3 id="failed-logins">0</h3>
                            <p>Failed Logins</p>
                        </div>
                        <div class="stat-icon" style="background-color: rgba(220, 53, 69, 0.1); color: var(--danger);">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </div>
                    <div class="stat-card" id="suspicious-activities-card">
                        <div class="stat-info">
                            <h3 id="suspicious-activities">0</h3>
                            <p>Suspicious Activities</p>
                        </div>
                        <div class="stat-icon" style="background-color: rgba(244, 162, 97, 0.1); color: var(--warning);">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                    <div class="stat-card" id="blocked-ips-card">
                        <div class="stat-info">
                            <h3 id="blocked-ips">0</h3>
                            <p>Blocked IPs</p>
                        </div>
                        <div class="stat-icon" style="background-color: rgba(86, 207, 225, 0.1); color: var(--info);">
                            <i class="fas fa-ban"></i>
                        </div>
                    </div>
                </div>

                <!-- Filter Logs -->
                <div class="data-table-card">
                    <div class="table-header">
                        <h3>Filter Logs</h3>
                    </div>
                    <form id="log-filter-form">
                        <div class="form-group">
                            <label for="log-level">Log Level</label>
                            <select id="log-level" name="logLevel">
                                <option value="">All Levels</option>
                                <option value="Info">Info</option>
                                <option value="Warning">Warning</option>
                                <option value="Error">Error</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="event-type">Event Type</label>
                            <select id="event-type" name="eventType">
                                <option value="">All Events</option>
                                <option value="Login Attempts">Login Attempts</option>
                                <option value="Logout Events">Logout Events</option>
                                <option value="Permission Changes">Permission Changes</option>
                                <option value="Data Access">Data Access</option>
                                <option value="System Events">System Events</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="from-date">From Date</label>
                            <input type="date" id="from-date" name="fromDate">
                        </div>
                        <div class="form-group">
                            <label for="to-date">To Date</label>
                            <input type="date" id="to-date" name="toDate">
                        </div>
                        <div class="form-group">
                            <label for="user">User</label>
                            <input type="text" id="user" name="user" placeholder="Enter user email">
                        </div>
                        <div class="form-group">
                            <label for="ip-address">IP Address</label>
                            <input type="text" id="ip-address" name="ipAddress" placeholder="Enter IP address">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="button" class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                        </div>
                    </form>
                </div>

                <!-- Security Events Table -->
                <div class="data-table-card">
                    <div class="table-header">
                        <h3>Security Events</h3>
                    </div>
                    <table id="security-events-table">
                        <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Level</th>
                            <th>Event Type</th>
                            <th>User</th>
                            <th>IP Address</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="security-events-table-body">
                        <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Active Security Alerts -->
                <div class="data-table-card">
                    <div class="table-header">
                        <h3>Active Security Alerts</h3>
                    </div>
                    <div class="alerts-list" id="security-alerts-list">
                        <!-- Data will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/dashboard-utils.js}"></script>
    <script th:src="@{/js/page-manager.js}"></script>
</body>
</html>
