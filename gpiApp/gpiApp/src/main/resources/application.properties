# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/task_management_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA/Hibernate Configuration
# CHANGED: from create-drop to update to preserve tables and data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Initialize data
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false

# Server Configuration
server.port=8073
#server.servlet.context-path=/api

# Only for testing - not recommended for production
spring.security.ignored=/css/**,/js/**,/images/**

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-for-production
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.example.gpiApp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Session Configuration
server.servlet.session.timeout=30m

# Email Configuration (for notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Specific Configuration
app.task.max-per-day=8
app.weekly-planning.deadline=FRIDAY_17_00
app.notification.retention-days=30
app.file.upload.path=./uploads/
app.backup.enabled=true
app.backup.schedule=0 0 2 * * ?